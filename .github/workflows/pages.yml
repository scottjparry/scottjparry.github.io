name: GitHub Pages

on:
  push:
    branches:
      - "main"
    paths:
      - "docs/**"  # Only trigger if files under docs change

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs  # All commands run from docs
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          working-directory: '${{ github.workspace }}/docs'
      
      - name: Install dependencies
        run: bundle install
      
      - name: Build site with Jekyll
        run: bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site/  # Upload the built site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
        with:
          branch: gh-pages   # The branch GitHub Pages uses for deployment
          folder: _site      # Deploy the contents of the _site folder
